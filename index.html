<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body onload="init()">
    <div style="float: left">
        <canvas id="myCanvas" width="800" height="600">
        Your browser does not support the HTML canvas tag.
        </canvas>
        
    </div>
    <div>
        <!-- <img src="hello.jpg"> -->
        <div>
            <input type="color" id="colorpicker" name="head" value="#000000">
            <input type="image" class="button" id="eraser" src="./src/eraser.png" onClick="clickbutton('eraser')" />
            <input type="image" class="button" id="pen" src="./src/big-paint-brush.png" onClick="clickbutton('pen')"/>
            <input type="image" class="button" id="triangle" src="./src/triangle.png" onClick="clickbutton('triangle')"/>
            <input type="image" class="button" id="circle" src="./src/circle.png" onClick="clickbutton('circle')"/>
            <input type="image" class="button" id="rectangle" src="./src/rectangle.png" onClick="clickbutton('rectangle')"/>
        </div>
        <br>
        <div>
            <input type="image" class="button" id="text" src="./src/text.png" onClick="clickbutton('text')" width="20" height="20" style="float:left"/>
            <input type="text" id="text_input" value="">
        </div>
        <br><br>
        <div>
            <input type="image" class="button" id="clear" src="./src/delete.png" onClick="clearcanvas()" width="20" height="20" style="float:left"/>
            <input type="image" class="button" id="undo" src="./src/undo.png" onClick="cUndo()" width="20" height="20" style="float:left"/>
            <input type="image" class="button" id="redo" src="./src/redo.png" onClick="cRedo()" width="20" height="20" style="float:left"/>
        </div>
        <br>
        <div>
            <label class="file-input" src="hello.jpg">
                select file to upload
                <input type="file" class="file" id="file_selector" value="select">
            </label>
        </div>
        
        <br>
        <div>
            <a href="" download id="download" onClick="this.href=canvas.toDataURL();">
                <img src="hello.jpg" id="download_src"width="20" height="20" style="float:left"/>
            </a>
            
            <div class="slidecontainer">
                <input type="range" oninput="changeThickness()" min="1" max="100" value="50" class="slider" id="thickness">
            </div>
        </div>
    </div>
    
    </body>
    <script src="index.js"></script>
</html>
